<!doctype html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as data">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchItem" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="data.searchMenuItems(searchItem)">Narrow It Down For Me!</button>
    </div>
	<br/>
	<br/>
	<!-- found-items should be implemented as a component
    <found-items found-items="...." on-remove="...."></found-items> -->
		
	<shopping-list
        items="data.items"
        title="{{data.myTitle}}"
        on-remove="data.removeItem(index)"></shopping-list>
  </div>

</body>
</html>
