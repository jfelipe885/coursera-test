<!doctype html>
<html ng-app="MenuApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
	<script src="angular.min.js"></script>
	<script src="src/menuapp.module.js"></script>
    <script src="src/data.module.js"></script>
	<script src="src/menudata.service.js"></script>
	<script src="src/categories.component.js"></script>	
	<script src="src/items.component.js"></script>
	<script src="src/routes.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as data">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchItem" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="data.searchMenuItems(searchItem)">Narrow It Down For Me!</button>
    </div>
	<br/>
	<br/>
	<br/>	

	<shopping-list
        items="data.items"
        error="data.error"
        on-remove="data.removeItem(index)"></shopping-list>
  </div>

</body>
</html>
